{% extends 'base.html' %}
{% block content %}


    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Intent Analysis</h1>

        <!-- Form to input user text -->
        <form method="post" class="mb-4">
            {% csrf_token %}
            <label for="user_input" class="block text-gray-700 font-bold mb-2">Enter your text:</label>
            <textarea name="user_input" id="user_input" rows="4" class="w-full p-2 border border-gray-300 focus:outline-none focus:border-blue-500"></textarea>

            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">Submit</button>
        </form>

        <!-- Display response or error -->
        {% if response %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
                {{ response }}
            </div>
        {% endif %}

        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
                Error: {{ error }}
            </div>
        {% endif %}
    </div>
    {% endblock %}
