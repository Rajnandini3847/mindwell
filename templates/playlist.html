<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-2xl w-full">
        <h1 class="text-3xl font-bold mb-4">Therapy Session</h1>

        <!-- Video List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Video 1 -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Video Title 1</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <!-- Example video: "Big Buck Bunny" -->
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Video 2 -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Video Title 2</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <!-- Example video: "Big Buck Bunny" -->
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Video 3 -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Video Title 3</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <!-- Example video: "Big Buck Bunny" -->
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Video 4 -->
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Video Title 4</h2>
                <div class="aspect-w-16 aspect-h-9">
                    <!-- Example video: "Big Buck Bunny" -->
                    <iframe class="w-full h-full" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Add more video cards as needed -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ampproject/worker-dom@1.10.0/dist/worker-dom.esm.min.mjs"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        // Initialize Plyr for video playback
        document.addEventListener('DOMContentLoaded', () => {
            const players = Plyr.setup('.plyr');
        });
    </script>

</body>
</html>
