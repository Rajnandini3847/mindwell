{% block content %}
                    <!-- rrftt -->
                    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">

                        <h2 class="text-2xl font-semibold mb-6">Mental Health Task Checklist</h2>
                
                        <!-- Task 1 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task1">1. Take a short walk outside</label>
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 2 -->

                            <input type="checkbox" id="task2" name="task2" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 3 -->

                            <input type="checkbox" id="task3" name="task3" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 4 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task4">4. Write down three things you're grateful for</label>
                            <input type="checkbox" id="task4" name="task4" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 5 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task5">5. Reach out to a friend or family member</label>
                            <input type="checkbox" id="task5" name="task5" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 6 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task6">6. Try a new relaxation technique (e.g., meditation)</label>
                            <input type="checkbox" id="task6" name="task6" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 7 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task7">7. Engage in a creative activity (e.g., drawing, writing)</label>
                            <input type="checkbox" id="task7" name="task7" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 8 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task8">8. Identify and challenge negative thoughts</label>
                            <input type="checkbox" id="task8" name="task8" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 9 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task9">9. Take a break from screens and technology</label>
                            <input type="checkbox" id="task9" name="task9" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <!-- Task 10 -->
                        <div class="mb-4">
                            <label class="block text-gray-700 mb-2" for="task10">10. Reflect on one positive thing that happened today</label>
                            <input type="checkbox" id="task10" name="task10" class="mr-2"> Done
                            <input type="checkbox" id="task1" name="task1" class="mr-2"> Not
                        </div>
                
                        <a href="/congrats"><button class="bg-blue-500 text-white px-4 py-2 rounded mt-4">Submit</button></a>
                
                    </div>
                    </div>
